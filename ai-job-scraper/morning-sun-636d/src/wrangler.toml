# wrangler.toml
# Cloudflare Worker configuration

name = "ai-job-scraper"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Cron trigger - runs every hour at minute 0
[triggers]
crons = ["0 * * * *"]

# Environment variables (secrets set via CLI)
# These will be set using: wrangler secret put VARIABLE_NAME
# - UPSTASH_REDIS_REST_URL
# - UPSTASH_REDIS_REST_TOKEN
# - SUPABASE_URL
# - SUPABASE_SERVICE_KEY